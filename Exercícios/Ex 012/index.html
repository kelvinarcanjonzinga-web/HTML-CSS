<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <style>
        dl {
            margin: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        dt {
            font-weight: bold;
            cursor: pointer;
            position: relative;
        }
        dd {
            display: none;
            margin-left: 20px;
            color: rgba(13, 14, 14, 0.425);
        }
        dt:hover + dd{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos usar inserir os seguintes elementos:</p>
    <dl>
        <dt>Parágrafo</dt>
        <dd>Tag p</dd>
        <dt>Títulos</dt>
        <dd>Tags h1-h6</dd>
        <dt>Imagens</dt>
        <dd>Tag img</dd>
        <dt>Abreviações</dt>
        <dd>Tag abbr</dd>
        <dt>Código Fonte</dt>
        <dd>Tag code</dd>
        <dt>Lista Numerada</dt>
        <dd>Tags ol e li</dd>
        <dt>Lista com Demarcadores</dt>
        <dd>Tags ol e li</dd>

    </dl>
</body>
</html>
