<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor...</p>
    <video width="500px" poster="imagem/images.jpeg" controls loop>
        <source src="midia/meu-video (video-converter.com).mpg" type="video/mpg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compactibilidade com reprodução de vídeos!! </p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
   <iframe width="500px" height="315"  src="https://www.youtube.com/embed/O54AuEsPTho?si=xLUU45Yq17JW0qKJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
